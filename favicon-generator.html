<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Favicon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .size-box { 
            border: 1px solid #ccc; 
            margin: 10px; 
            padding: 10px; 
            display: inline-block;
            text-align: center;
        }
        img { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <h1>Favicon Generator</h1>
    <p>Please right-click on each image and save it with the appropriate filename:</p>
    
    <div class="size-box">
        <h3>favicon-16x16.png</h3>
        <img src="images/favicon.svg" width="16" height="16">
    </div>
    
    <div class="size-box">
        <h3>favicon-32x32.png</h3>
        <img src="images/favicon.svg" width="32" height="32">
    </div>
    
    <div class="size-box">
        <h3>apple-touch-icon.png</h3>
        <img src="images/favicon.svg" width="180" height="180">
    </div>
    
    <p>After saving these images, you can use them as favicons for your website.</p>
</body>
</html>
